<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/index.js" defer></script>
</head>
<body>

    <img src="img/load-ico.svg" alt="loading" id="loading-ico" class="hidden">

    <div class="container">
        <form id="form">
            <label for="location">Which location ?</label>
            <div>
                <img src="img/map-pin.svg" alt="pin" class="current-location">
                <input type="text" name="location" pattern="^-?\d{1,3}\.\d+,\s?-?\d{1,3}\.\d+$" placeholder="36.010097, 139.664130">
                <a href="https://www.google.es/maps/preview" target="_blank" noreferrer noopener>
                    <img src="img/map.svg" alt="map">
                </a>
            </div>
            <button>Submit</button>
        </form>
        <div id="target-info" class="hidden">
            <img src="" alt="weather-ico">
            <div>Temperature</div>
            <button id="change-location">Change location</button>
        </div>
    </div>
    
</body>
</html>
